<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지하철 길찾기</title>
</head>
<body>
<div id="app">
    <h1>🚉 지하철 길찾기</h1>
    <section id="manager-container">
        <div id="input-container">
            <span>출발역</span><input id="departure-station-name-input" type="text" /></br>
            <span>도착역</span><input id="arrival-station-name-input" type="text" />
            <div id="radio-container">
                <input type="radio" name="search-type" value="최단거리" checked>최단거리</input>
                <input type="radio" name="search-type" value="최소시간" >최소시간</input>
            </div>
            <button id="search-button">길 찾기</button>
        </div>
        <div id="result-container">
            <table border="1">
                <tr>
                    <th>총 거리</th>
                    <th>총 소요시간</th>
                </tr>
            </table>
        </div>
    
    </section>
</div>
<script type="module" src="./src/index.js"></script>
</body>
</html>
